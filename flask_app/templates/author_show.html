<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between mt-3">
            <div class="col-5 mx-auto">
                <div class="row">
                    <h1>{{ author.name }}'s' favorites</h1>
                    <table class="table table-striped table-bordered table-hover mb-5">
                        <thead class="table-dark">
                            <th scope="col">Title</th>
                            <th scope="col"># of Pages</th>
                        </thead>
                        <tbody>
                            {% for book in author.favorite_books %}
                            <tr>
                                <td>{{ book.title }}</td>
                                <td>{{ book.num_of_pages }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <div>
                        <a href="/">Home</a>
                    </div>
                </div>
            </div>
            <div class="col-4 mx-auto">
                <div class="row">
                    <h1>Add Author's Favorite</h1>
                    <form action="/join/book" method="post">
                        <input type="hidden" name="author_id" value="{{author.id}}">
                        <label for="book_id" class="form-label"><h3>Book:</h3></label>
                        <select class="form-control mb-2 mt-2" name="book_id">
                            <option value="select">---Select Here---</option>
                            {% for book in unfavorite_books %}
                                <option value="{{ book.id }}">{{ book.title }}</option>
                            {% endfor %}
                        </select> 
                        <button class="btn btn-primary">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
