<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between mt-3">
            <div class="col-5 mx-auto">
                <div class="row mb-5">
                    <h1>Title: {{ book.title }}</h1>
                    <h3>Favorite by:</h3>
                    <ul class="list-group">
                        {% for author in book.authors_who_favorite %}
                            <li class="list-group-item">{{ author.name }}</li>
                        {% endfor %}
                    </ul>
                </div>
                <div>
                    <a href="/">Home</a>
                </div>
            </div>
            <div class="col-4 mx-auto">
                <div class="row">
                    <h1>Add Book's Favorite</h1>
                    <form action="/join/author" method="post" mb-5>
                        <input type="hidden" name="book_id" value="{{book.id}}">
                        <label for="author_id" class="form-label"><h3>Author:</h3></label>
                        <select class="mb-2 mt-2 form-control" name="author_id">
                            <option value="select">---Select Here---</option>
                            {% for author in unfavorite_authors %}
                                <option value="{{ author.id }}">{{ author.name }}</option>
                            {% endfor %}
                        </select>
                        <button class="btn btn-primary">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
